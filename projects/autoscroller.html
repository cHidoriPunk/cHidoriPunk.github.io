<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AutoScrolling By ChidoriPunk</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<style>
		
		.list { padding: 0; }

		.list li { 
			display: block;
			background: rgba(0, 0, 0, .42);
			height: 200px;
			margin-bottom: 3%;
			color: #fff;
			font-size: 5em;
			font-family: Georgia;
			text-align: center;
			vertical-align: middle;
			line-height: 200px;
		}
		button#clicker {
		    position: fixed;
		    bottom: 15px;
		    z-index: 92;
		    margin: auto;
		    left: 0;
		    right: 0;
		    font-size: 1.5em;
		    width: 210px;
		}
	</style>
  </head>
  <body>
    <div class="container">
		<ul class="list text-center row">
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">1</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">2</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">3</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">4</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">5</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">6</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">7</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">8</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">9</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">10</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">11</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">12</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">13</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">14</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">15</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">16</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">17</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">18</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">19</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">20</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">21</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">22</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">23</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">24</li>
			<li class="col-xs-12 col-sm-12 col-md-12 col-lg-12">25</li>
		</ul>
		<button id="clicker" class="btn btn-primary btn-xs" style="display: none;">Click Here To Scroll!</button>
		<script>
			scrollHeight = $(document).height();
			windowHeight = $(window).height();

			scrollPosition =  windowHeight + $(window).scrollTop();
			scrollerShow = 100;
			scrollerHide = 10;
			
			$('button#clicker').click(function(){				
				if ( scrollerPosition/(scrollHeight-windowHeight)*100 >= 100 ) {
					scrollPosition = 0;				 	
				} else {				 	
					scrollPosition = windowHeight + $(window).scrollTop();
				}			 
							
				$('html,body').animate({
					scrollTop: scrollPosition
				}, 1000);
			 });	


			//capture scroll any percentage
			$(window).on('scroll', function(){
				scrollerPosition = $(this).scrollTop();
				if (scrollerPosition > scrollerShow ){
					$('button#clicker').fadeIn();
				} else if (scrollerPosition < scrollerHide){
					$('button#clicker').fadeOut();
				}			    
			});
		</script>
	</div>   
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
